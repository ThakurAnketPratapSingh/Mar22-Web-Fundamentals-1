Positions :-
1. Static : By default
2. Relative : change the position with respect to its normal position and will leave a gap
in its noraml position 
3. Absolute : change the position with respect to its parent position
4. Fixed :
5. Sticky: for navigation purposes. we have to provide some offset (eg. top)

-->
