<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations - Task 2</title>
    <style>
       div{
        width:100px;
        height:100px;
        background-color:red;

        animation-name: example;
        animation-duration: 4s;
      }

      @keyframes example {
        0% {
          background-color: red;
        }
        25% {
          background-color: yellow;
        }
        50% {
          background-color: blue;
        }
        100% {
          background-color: green;
        }
      }
    </style>
    
  </head>
  <body>
    <h1>CSS Animation- Task 2</h1>
    <div></div>
    <p>
      <b>Note:</b> When an animation is finished, it goes back to its original
      style. <br />
      change the background-color of the div element when the animation is 25% complete, 50% complete, and again when the animation is 100% complete
    </p>
  </body>
</html>
