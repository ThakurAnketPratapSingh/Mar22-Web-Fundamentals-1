<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Study checkboxes</h1>

    <form>
        <input type="checkbox" value="Bike" id="vehicle1"  name="vehicle1">
        <label for="vehicle1">I have Bike</label>
        <br>

        <input type="checkbox" value="Car" id="vehicle2" name="vehicle2">
        <label for="vehicle2">I have Car</label>
        <br>

        <input type="checkbox" value="Bicycle" id="vehicle3" checked name="vehicle3">
        <label for="vehicle3">I have Bicycle</label>
        <br>

    </form>
    <hr>


</body>
</html>
