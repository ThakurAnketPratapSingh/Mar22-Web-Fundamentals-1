<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Radio Buttons</title>
</head>
<body>

<!--

Radio buttons
1. If we have to choose only one from many options.
2. Only one radio button in a group can be selected at the same time.
3. input type = radio
4. For all the options for a particluar question, name should have same value.
-->

<h1>Understanding Radio buttons</h1>

<form>

    <p>Select your favorite <b>Web language :</b></p>

    <input type="radio" value="html" id="html" name="fav_language">
    <label for="html">HTML</label>
    <br>

    <input type="radio" value="css" id="css" checked name="fav_language">
    <label for="css">CSS</label>
    <br>

    <input type="radio" value="javascript" id="javascript" name="fav_language">
    <label for="javascript">Javascript</label>
    <br>




    <p>Select your <b>Age group :</b></p>

    <input type="radio" value="30" id="age1" name="age_group">
    <label for="age1">0-30</label>
    <br>

    <input type="radio" value="60" id="age2"  name="age_group">
    <label for="age2">31-60</label>
    <br>

    <input type="radio" value="100" id="age3" checked name="age_group">
    <label for="age3">61-100</label>
    <br>


</form>

    
</body>
</html>
