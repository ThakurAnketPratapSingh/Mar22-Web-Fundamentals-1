<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        text-align: center;
        box-shadow: 0 0 10px black;
        padding: 50px;
        margin: 100px auto;
        width: 500px;
      }
    </style>
    <script>
      function fnShowHidePassword() {
        //get the reference
        var inputRef = document.querySelector("input");
        var btnRef = document.querySelector("button");

        if (inputRef.type === "password") {
          inputRef.type = "text";
          btnRef.innerText = "Hide Password";
        } else {
          inputRef.type = "password";
          btnRef.innerText = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h2>Show/Hide Password</h2>
      <label>Enter Password</label>

      <input type="password" />

      <button onclick="fnShowHidePassword()">Show Password</button>
    </div>
  </body>
</html>
